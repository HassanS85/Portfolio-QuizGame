<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quiz</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="start">Start Quiz!</div>

      <div id="quiz">
        <div id="question"></div>

        <div id="questionImg"></div>

        <div id="choices">
          <div class="choice" id="A">Choice A</div>

          <div class="choice" id="B">Choice B</div>

          <div class="choice" id="C">Choice C</div>
        </div>

        <div id="timer">
          <div id="counter"></div>

          <div id="countdownTimer"></div>

          <div id="countdownTimer"></div>
        </div>

        <div id="progressBar"></div>
      </div>

      <div id="scoreContainer"></div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
